<body>

    <section id="title-card">
        <h3 style="color:blue; text-align:center">MARINE TRIVIA GAME</h3>
        <p style="color:blue; text-align:center">How much do you know about the sea?</p>
    </section>

    <form id="question-1">
        <p>Which is the deepest ocean trench in the world?</p>
        <input type="radio" class="Q1" id="Q1-1" value="Tonga"> Tonga<br>
        <input type="radio" class="Q1" id="Q1-2" value="Marianna"> Marianna<br>
        <input type="radio" class="Q1" id="Q1-3" value="Philippine"> Philippine
    </form>

    <form id="question-2">
        <p>How much of the Earth's surface is covered by water?</p>
        <input type="radio" class="Q2" id="Q2-1" value="70%"> 70%<br>
        <input type="radio" class="Q2" id="Q2-2" value="85%"> 85%<br>
        <input type="radio" class="Q2" id="Q2-3" value="65%"> 65%
    </form>
    
    <form id="question-3">
            <p>Which is the largest underwater mountain range?</p>
            <input type="radio" class="Q2" id="Q2-1" value="Mid-Atlantic Ridge"> Mid-Atlantic Ridge<br>
            <input type="radio" class="Q2" id="Q2-2" value="East Pacific Ridge"> East Pacific Ridge<br>
            <input type="radio" class="Q2" id="Q2-3" value="Nazca Ridge"> Nazca Ridge
    </form>
